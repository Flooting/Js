<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Pattern</title>
    <style>
        .butterfly {
            font-family: monospace;
            white-space: pre;
            line-height: 1.5;
            color: orange;
            text-align: center;
            margin-top: 250px;
            font-weight: 200;

        }

        
        * {
            font-size: larger;
            font-weight: 160px;


        }
    </style>
</head>

<body>
    <div class="butterfly"  id="butterfly"></div>

    <script>
        function generateButterflyPattern() {
            let pattern = '';
            const size = 5;
            for (let i = 1; i <= size; i++) {
                pattern += '*'.repeat(i) + ' '.repeat(2 * (size - i)) + '*'.repeat(i) + '\n';
            }

            for (let i = size; i >= 1; i--) {
                pattern += '*'.repeat(i) + ' '.repeat(2 * (size - i)) + '*'.repeat(i) + '\n';
            }

            return pattern;
        }

        document.getElementById('butterfly').textContent = generateButterflyPattern();
    </script>
</body>

</html>
