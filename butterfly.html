<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *  {
        color:rgb(14, 177, 182);
        text-align: center;
        font-size: 60px;
        font-weight: 400;
        background-color: rgb(183, 220, 202);

    }
</style>
<body>
    <script>


        for (var i = 1; i <= 5; i++) {

            for (var j = 1; j <= i; j++) {
                document.write("*");
            }

            for (var j = i+1 ; j <= 5; j++) {
                document.write("&nbsp&nbsp");
            }

            for (var j = i+1 ; j <= 5; j++) {
                document.write("&nbsp&nbsp");
            }

            for (var j = 1; j <= i; j++) {
                document.write("*");
            }

            document.write('<br>');
        }

        for (var i = 4; i >= 1; i--) {

            for (var j = 1; j <= i; j++) {
                document.write("*");
            }

            for (var j = i+1 ; j <= 5; j++) {
                document.write("&nbsp&nbsp");
            }

            for (var j = i+1 ; j <= 5; j++) {
                document.write("&nbsp&nbsp");
            }

            for (var j = 1; j <= i; j++) {
                document.write("*");

            }
            

            document.write('<br>');
        }

    </script>
</body>
</html>
