<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (var i = 1; i <= 10; i++) {
      for (var j = 1; j <= 10; j++) {
        if (((j = 1 || j == 10) && (i >= 1)) ||
          ((j == 2 || j == 9) && (i > 1 && 1 < 10)) ||
          ((j == 3 || j == 8) && (1 > 2 && i < 9)) ||
          ((j == 4 || j == 7) && (i > 3 && i < 8)) ||
          ((j == 5 || j == 6) && (i > 4 && i < 7))) {
          document.write("*");
        }
        else {
          document.write("&nbsp");
        }
      }
      document.write('<br>');

    }

  </script>
</body>

</html>
