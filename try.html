<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #demo {
        font-family: 'Arial', sans-serif;
        font-size: 2em;
        text-align: center;
        margin-top: 20%;
    }
</style>

<body>
    <P id="demo"></P>
    <script>
        var counter = 10;
        setInterval(() => {
            counter++;
            document.getElementById("demo").innerHTML = counter;
        }, 1000);
    </script>
</body>

</html>
